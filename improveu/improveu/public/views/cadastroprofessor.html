<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
    <title>Cadastro</title>
    <!-- Favicon - O caminho deve ser relativo ou absoluto para a web -->
    <link rel="icon" href="img/Logo.jpeg">
</head>

<body>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <section id="login-container">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-12 col-lg-12 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Crie sua conta</h5>

                                        <div class="form-outline mb-4">
                                            <input type="text" id="form2Example17" class="form-control form-control-lg"
                                                required />
                                            <label class="form-label" for="form2Example17">Nome</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="email" id="form2Example27" class="form-control form-control-lg"
                                                required />
                                            <label class="form-label" for="form2Example27">E-mail</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="form2Example37"
                                                class="form-control form-control-lg" required />
                                            <label class="form-label" for="form2Example37">Senha</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="text" id="form2Example47" class="form-control form-control-lg"
                                                required />
                                            <label class="form-label" for="form2Example47">RA</label>
                                        </div>



                                        <div class="pt-1 mb-4">
                                            <!-- O tipo do botão deve ser 'submit' para enviar o formulário -->
                                            <button class="btn btn-dark btn-lg btn-block"
                                                type="submit">Cadastrar</button>
                                        </div>

                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Já tem uma conta?<a
                                                href="Login.html" style="color: #393f81;">Faça
                                                login aqui</a></p>
                                        <a href="#!" class="small text-muted">Termos de uso.</a>
                                        <a href="#!" class="small text-muted">Política de privacidade</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
